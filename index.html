<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Build a Random Quote Machine. An intermediate front end development project from FreeCodeCamp." />
  <title>Random Quote Machine</title>
  <meta name="keywords" content="FreeCodeCamp, quote generator, random quote" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="twitter:card" value="summary">
  <meta property="og:title" content="Random Quote Machine" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://codepen.io/Reggie01/full/gaYaax/" />

  <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	    <link rel="stylesheet" type="text/css" href="ie8-and-down.css" />
  <![endif]-->

<body>

  <h2 class="title">Random Quotes</h2>

  <div id="quotes">
    <div class="quote">
      <blockquote id="new-quote">
      </blockquote>
      <cite id="author-quote"></cite>
    </div>
  </div>
  <div class="tweet-button-container">
    <a class="btn btn-primary tweet" id="tweet-button" href="https://twitter.com/intent/tweet?via=ReggieSanders7&text=Replace%20Me&count=horizontal" width="140" height="28" target="_blank">Tweet</a>
  </div>
  <button class="btn btn-primary" id="quote" type="button">
    New Quote
  </button>
  
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
